<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="padding-left: 20px;">
        <a class="navbar-brand" href="dashboard">{{user.name}} {{user.surname}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-auto" id="navbarNav" style="display: flex; justify-content: flex-end;margin-right:80px;">
            <ul class="navbar-nav">
                <li class="nav-item dropdown profile-dropdown">
                    <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <!-- Dropdown items go here -->
                        <a class="dropdown-item" href="dashboard">{{user.username}}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="profile-information">Profile Information</a>
                        <a class="dropdown-item" href="update-profile">Update Profile</a>
                        <a class="dropdown-item" href="change-password">Change Password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="logout"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                    </div>
                </li>
                <li class="nav-item">
                    <img src="../static/img/avatar3.jpg" alt="Avatar" class="avatar">
                </li>
            </ul>
        </div>
    </nav>
    <div class="text-center">
        <!-- Main Content -->
        <main role="main" class="update-profile-content pt-5">
            <div class="content col-2 mx-auto">
                <form action="./change-password" method="post"  onsubmit="return validatePassword()">
                    <div id="password-error" class="text-danger" style="display: none;">Password and Password Again field must be the same!</div>
                    <div class="form-group mb-4 mt-5">
                        <label class="form-label" for="password">Password : </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label" for="password-again">Password Again : </label>
                        <input type="password" class="form-control" id="password-again" name="password-again" required>
                    </div>  
                    <div class="form-group mt-5">
                        <button type="submit" class="btn btn-md btn-round btn-outline-success" name="updateBtn">Change Password</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var passwordAgain = document.getElementById("password-again").value;
            var errorElement = document.getElementById("password-error");
    
            if (password !== passwordAgain) {
                errorElement.style.display = "block";
                return false; // Prevent form submission
            } else {
                errorElement.style.display = "none";
                return true; // Allow form submission
            }
        }
    </script>
    

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
