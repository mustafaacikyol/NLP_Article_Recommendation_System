<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="container d-flex align-items-center justify-content-center h-100 login-margin-top">
        <div class="login-container">
            <h2 class="text-center mb-5 mt-3 ars-color">ARS</h2>
            <form id="login-form">
                <div class="form-group mb-4">
                    <input type="text" id="username" name="username" class="form-control" placeholder="username" required>
                </div>
                <div class="form-group mb-4">
                    <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary btn-block">Log In</button>
                </div>
            </form>
            <p id="error-message" class="error-message"></p>
            <div class="signup-link text-center mt-5 mb-4">
                <span>Don't have an account?</span>
                 
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
