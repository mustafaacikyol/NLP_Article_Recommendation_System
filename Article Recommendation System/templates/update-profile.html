<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="padding-left: 20px;">
        <a class="navbar-brand" href="dashboard">{{user.name}} {{user.surname}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-auto" id="navbarNav" style="display: flex; justify-content: flex-end;margin-right:80px;">
            <ul class="navbar-nav">
                <li class="nav-item dropdown profile-dropdown">
                    <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <!-- Dropdown items go here -->
                        <a class="dropdown-item" href="dashboard">{{user.username}}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="profile-information">Profile Information</a>
                        <a class="dropdown-item" href="update-profile">Update Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="admin-dashboard?user=logout"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                    </div>
                </li>
                <li class="nav-item">
                    <img src="../static/img/avatar3.jpg" alt="Avatar" class="avatar">
                </li>
            </ul>
        </div>
    </nav>
    <div class="text-center">
        <!-- Main Content -->
        <main role="main" class="update-profile-content pt-5">
            <div class="content col-3 mx-auto">
                <form action="./update-profile" method="post">
                    <div class="form-group mb-3">
                        <label class="form-label" for="name">Name : </label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="surname">Surname : </label>
                        <input type="text" class="form-control" id="surname" name="surname" value="{{ user.surname }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="gender">Gender : </label>
                        <select id="gender" name="gender" class="form-control" required>
                            <option value="">Select Gender</option>
                            <option value="male" {% if user.gender == 'male' %} selected {% endif %}>Male</option>
                            <option value="female" {% if user.gender == 'female' %} selected {% endif %}>Female</option>
                        </select>
                    </div>                    
                    <div class="form-group mb-3">
                        <label class="form-label" for="birth-date">Birth Date : </label>
                        <input type="date" id="birth-date" name="birth-date" class="form-control" value="{{ user.birth_date }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="education-level">Education Level : </label>
                        <select id="education-level" name="education-level" class="form-control" required>
                            <option value="">Select Education Level</option>
                            <option value="high-school" {% if user.education_level == 'high-school' %} selected {% endif %}>High School</option>
                            <option value="undergraduate" {% if user.education_level == 'undergraduate' %} selected {% endif %}>Undergraduate</option>
                            <option value="graduate" {% if user.education_level == 'graduate' %} selected {% endif %}>Graduate</option>
                            <option value="postgraduate" {% if user.education_level == 'postgraduate' %} selected {% endif %}>Postgraduate</option>
                        </select>
                    </div>                    
                    <div class="form-group mb-3">
                        <label class="form-label">Academic Interest(s):</label>
                        <div class="form-check form-check-div">
                            <input class="form-check-input" type="checkbox" name="academic-interest[]" id="science" value="science" {% if 'science' in user.academic_interests %} checked {% endif %}>
                            <label class="form-check-label" for="science">Science</label>
                        </div>
                        <div class="form-check form-check-div">
                            <input class="form-check-input" type="checkbox" name="academic-interest[]" id="technology" value="technology" {% if 'technology' in user.academic_interests %} checked {% endif %}>
                            <label class="form-check-label" for="technology">Technology</label>
                        </div>
                        <div class="form-check form-check-div">
                            <input class="form-check-input" type="checkbox" name="academic-interest[]" id="engineering" value="engineering" {% if 'engineering' in user.academic_interests %} checked {% endif %}>
                            <label class="form-check-label" for="engineering">Engineering</label>
                        </div>
                        <div class="form-check form-check-div">
                            <input class="form-check-input" type="checkbox" name="academic-interest[]" id="mathematics" value="mathematics" {% if 'mathematics' in user.academic_interests %} checked {% endif %}>
                            <label class="form-check-label" for="mathematics">Mathematics</label>
                        </div>
                        <div class="form-check form-check-div">
                            <input class="form-check-input" type="checkbox" name="academic-interest[]" id="medicine" value="medicine" {% if 'medicine' in user.academic_interests %} checked {% endif %}>
                            <label class="form-check-label" for="medicine">Medicine</label>
                        </div>
                        <div class="form-check form-check-div">
                            <input class="form-check-input" type="checkbox" name="academic-interest[]" id="arts" value="arts" {% if 'arts' in user.academic_interests %} checked {% endif %}>
                            <label class="form-check-label" for="arts">Arts</label>
                        </div>
                        <!-- Add more checkboxes for additional academic interests -->
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="email">Email : </label>
                        <input type="text" class="form-control" id="email" name="email" value="{{user.email}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="username">Username : </label>
                        <input type="text" class="form-control" id="username" name="username" value="{{user.username}}" required>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-md btn-round btn-outline-success" name="updateBtn">Update</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
